<div class="sidebar" *ngFor="let todo of todoStore.todos$ | async">
  <div class="button">
    <button type="button" (click)="onClose()">x</button>
  </div>
  <div>
    <h2>Todo Details</h2>
    <p>Todo title: {{todo.title}}</p>
    <p>Tasks: {{todo.tasks?.length}}</p>
    <p>Created at: {{todo.createdAt | date}}</p>
  </div>
</div>
