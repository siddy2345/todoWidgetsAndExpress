<div>
  <div class="topLine">
    <div class="todoAdd">
      <app-todo-add
        [isAddWidget]="true"
        [inProgress]="isInProgress"
        (addWidgetEvent)="getWidgets()">
      </app-todo-add>
    </div>
    <div class="todoSort">
      <label for="sort">To-Do Liste sortieren nach:</label>
      <select id="sort" #selection (change)="onSortTodo(selection.value)">
        <option
          value="nothing"
          selected
        >Sortieren nach...</option>
        <option
          value="newest"
        >Neuste zuerst</option>
        <option
          value="oldest"
        >Ã„lteste zuerst</option>
      </select>
    </div>
  </div>

  <ng-template [ngIf]="!closeSidebar">
    <div (clickOutside)="onClickOutside()" class="sidebar">
      <app-sidebar (closeSidebarEvent)="setCloseSidebar($event); counter = counter + 1"></app-sidebar>
    </div>
  </ng-template>


  <div class="widgets">
    <div id="{{widget.id}}" class="todoWidget" *ngFor="let widget of todoViewModel">
      <div class="headline">
        <div class="detail">
          <button type="button" (click)="onClickTodo(widget)">Details</button>
        </div>
        <div class="widgetTitle">
          <h5>{{widget.title}}</h5>
          <button
            [disabled]="isInProgress"
            (click)="onDelete(widget)"
          >Delete</button>
        </div>
      </div>
      <div class="todoAddInWidget">
        <app-todo-add
          [inProgress]="isInProgress"
          [isAddWidget]="false"
          (addTaskEvent)="getWidgets()"
          [todoId]="widget.id">
        </app-todo-add>
      </div>
      <div *ngFor="let task of filteredTasks(widget.id)"> <!-- gets tasks per widget -->
        <app-todo-item
          [inProgess]="isInProgress"
          (inProgessEvent)="changeProgressStatus($event)"
          class="todoAddWidget"
          [task]="task"
          (deleteTaskEvent)="getWidgets()">
        </app-todo-item>
      </div>
    </div>
  </div>
</div>
