<div class="items">

  <div *ngIf="task?.isDone then isDone else isNotDone"></div>
  <ng-template #isDone>
    <p #todoTask [id]="task?.id" class="isDone">{{task?.title}}</p>
  </ng-template>
  <ng-template #isNotDone>
    <p #todoTask [id]="task?.id">{{task?.title}}</p>
  </ng-template>


  <div class="buttons">
    <button [disabled]="inProgess" (click)="onCheck(task)">Check</button>
    <button [disabled]="inProgess" (click)="onDelete(task?.id)">Delete</button>
  </div>

</div>
